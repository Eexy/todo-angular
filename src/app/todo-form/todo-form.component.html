<div>
  {{ {title} | json }}
  <h2>Todo form</h2>
  <form #todoForm="ngForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title: </label>
      <input type="text" id="title" required [(ngModel)]="title" name="title" />
    </p>
    <button type="submit">Submit</button>
  </form>
</div>
