<div *ngIf="todo">
  <div class="flex gap-x-3 py-3">
    <button
      class="h-6 w-6 border-slate-300 border-solid rounded-full border hover:border-slate-900"
      [class.bg-slate-900]="todo.isCompleted"
      (click)="completeTodo()"
    ></button>
    <div class="grow">{{ todo.title }}</div>
    <button (click)="deleteTodo()">Delete</button>
  </div>
</div>
